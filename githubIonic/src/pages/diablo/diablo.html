<ion-header>

  <ion-navbar>
    <ion-title>Diablo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>Stats Diablo</h1>
  <ion-item>
    <ion-label color="primary">Battle Tag</ion-label>
    <ion-input placeholder="Tag" #tag></ion-input>
  </ion-item>
  <button ion-button (click)="onButtonClick(tag.value)">Search</button>
  <ion-item>
    <diablo-list [model]= "userProfile">
    </diablo-list>
  </ion-item>

</ion-content>
